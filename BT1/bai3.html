<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhập số a:");
        var b = prompt("Nhập số b:");
        if (b==0){
            alert("không thoả mãn yêu cầu b khác 0");
        } 
            else{
                if (a % b == 0){
                    alert("a là bội của số b");
                } else{
                    alert("a không là bội của số b");
                }
        }

    </script>
</body>
</html>
